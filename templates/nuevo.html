<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo producto</title>
</head>
<body>
    <h1>Nuevo producto</h1>
    <form action="{{ url_for('nuevo') }}" method="POST">
        Nombre: <input type="text" name="nombre" required><br>
        Cantidad: <input type="number" name="cantidad" required><br>
        Precio: <input type="number" name="precio" step="0.01" required><br>
        Fecha vencimiento: <input type="date" name="fecha_vencimiento" required><br>
        Categoria: <select name="categoria" >
            <option value="Bebidas">Bebidas</option>
            <option value="Limpieza">Limpieza</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Lacteos">Lacteos</option>
            <option value="Otros">Otros</option>
        </select><br>
        <input type="submit">
    </form>
</body>
</html>
